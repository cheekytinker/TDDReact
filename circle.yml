machine:
  node:
    version: 5.5.0
  services:
    - docker

dependencies:
  override:
    - npm install
    - docker info
    - docker build -t cheekytinker/tddreact:latest

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tddreact:latest
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tddreact:latest